<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shu | Music Producer</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
html { scroll-behavior: smooth; }

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: #0b0b0f;
  color: white;
}

/* NAV */

nav {
  position: fixed;
  width: 100%;
  padding: 20px 10%;
  display: flex;
  justify-content: space-between;
  backdrop-filter: blur(12px);
  background: rgba(15,15,20,0.6);
}

nav a {
  text-decoration: none;
  color: #aaa;
  margin-left: 25px;
  font-size: 14px;
  transition: 0.3s;
}

nav a:hover { color: white; }

/* HERO */

.hero {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.hero h1 {
  font-size: 52px;
  letter-spacing: 4px;
}

.hero p {
  margin-top: 15px;
  font-size: 14px;
  letter-spacing: 4px;
  color: #aaa;
}

/* SECTIONS */

section {
  padding: 120px 10%;
}

section h2 {
  text-align: center;
  margin-bottom: 40px;
  letter-spacing: 2px;
}

.card {
  background: rgba(255,255,255,0.04);
  padding: 40px;
  border-radius: 20px;
  max-width: 800px;
  margin: auto;
  text-align: center;
}

/* RELEASE GRID */

.release-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
  gap: 25px;
}

.release-grid img {
  width: 100%;
  border-radius: 15px;
  transition: 0.4s;
}

.release-grid img:hover {
  transform: scale(1.05);
}

/* BUTTON */

.btn {
  display: inline-block;
  margin-top: 25px;
  padding: 12px 28px;
  border-radius: 30px;
  text-decoration: none;
  background: white;
  color: black;
  font-weight: 500;
  transition: 0.4s;
}

.btn:hover {
  transform: scale(1.05);
}

footer {
  padding: 50px;
  text-align: center;
  color: #777;
}
</style>
</head>

<body>

<nav>
  <div>Shu</div>
  <div>
    <a href="#about">About</a>
    <a href="#music">Music</a>
    <a href="#contact">Contact</a>
  </div>
</nav>

<!-- HERO -->

<div class="hero">
  <h1>Shu</h1>
  <p>MUSIC PRODUCER</p>
</div>

<!-- ABOUT -->

<section id="about">
  <h2>ABOUT</h2>
  <div class="card">
    <!-- EDIT BIO BELOW -->
    <p>
      Shu is a music producer focused on modern sound design and
      emotion-driven production.
    </p>
  </div>
</section>

<!-- MUSIC -->

<section id="music">
  <h2>RELEASES</h2>

  <div class="release-grid">

    <!-- RELEASE 1 -->
    <a href="PASTE_LINK_HERE" target="_blank">
      <img src="cover1.jpg" alt="Release 1">
    </a>

    <!-- RELEASE 2 -->
    <a href="PASTE_LINK_HERE" target="_blank">
      <img src="cover2.jpg" alt="Release 2">
    </a>

    <!-- RELEASE 3 -->
    <a href="PASTE_LINK_HERE" target="_blank">
      <img src="cover3.jpg" alt="Release 3">
    </a>

  </div>

</section>

<!-- CONTACT -->

<section id="contact">
  <h2>CONTACT</h2>
  <div class="card">

    <!-- EDIT EMAIL BELOW -->
    <p>your@email.com</p>

    <a href="mailto:your@email.com" class="btn">Send Email</a>

  </div>
</section>

<footer>

</footer>

</body>
</html>
