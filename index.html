<!DOCTYPE html>
<html>
<head>
  <title>Shu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 90px;
      font-weight: normal;
      letter-spacing: 3px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      text-shadow: 0 0 20px rgba(255,255,255,0.15);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <h1>Shu</h1>
</body>
</html>
